<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="template/static/style.css">
    <meta http-equiv="refresh" content="15">
    <title>Weather Status</title>
</head>
<body>
    <div class="card border-0" id="status-card">        
        <div class="card-body">
            <h1 style="text-align: center; margin-bottom: 30px;">Status Cuaca Terkini</h1>
            <div class="status">
                <div id="circle">
                    <h1 id="overall-status">Status</h1>
                </div>
            </div>
        </div>
        <div style="display: inline-block;">
            <div id="water">
                <div class="metric">
                    <img src="template/static/drop.png" width="75px">
                    <div id="content">
                        <p class="title" id="title-water">Air</p>
                        <p class="data" id="data-water">{{.Water}} m</p>
                    </div>
                    <h1 style="margin-left: .4em; font-weight: bold" id="water-status">Bahaya</h1>
                </div>
            </div>            
            <div id="wind">
                <div class="metric">
                    <img src="template/static/wind.png" width="70px">
                    <div id="content">
                        <p class="title" id="title-wind">Angin</p>
                        <p class="data" id="data-wind">{{.Wind}}m/s</p>
                    </div>
                    <h1 style="margin-left: .4em; font-weight: bold;" id="wind-status">Bahaya</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="template/static/index.js"></script>
</body>
</html>
